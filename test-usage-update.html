<!DOCTYPE html>
<html>
<head>
    <title>Test Usage Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4CAF50;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            border-left-color: #f44336;
        }
        input {
            padding: 8px;
            width: 300px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Usage Counter Update</h1>
    <p>Test czy punkty sƒÖ zapisywane w Shopify metafields dla zalogowanych u≈ºytkownik√≥w</p>

    <div class="test-section">
        <h3>1. Sprawd≈∫ customer ID z Shopify</h3>
        <button onclick="checkCustomerInfo()">Sprawd≈∫ Customer Info</button>
        <div id="customerInfoResult"></div>
    </div>

    <div class="test-section">
        <h3>2. Sprawd≈∫ obecny stan punkt√≥w</h3>
        <label>Customer ID:</label>
        <input type="text" id="customerId" placeholder="np. 8163823534405">
        <button onclick="checkUsage()">Sprawd≈∫ punkty</button>
        <div id="usageResult"></div>
    </div>

    <div class="test-section">
        <h3>3. Rƒôcznie inkrementuj punkty</h3>
        <button onclick="incrementUsage()">Dodaj +1 punkt</button>
        <div id="incrementResult"></div>
    </div>

    <div class="test-section">
        <h3>4. Test transformacji (wymaga obrazu)</h3>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="testTransform()">Test transformacji z punktami</button>
        <div id="transformResult"></div>
    </div>

    <script>
        function checkCustomerInfo() {
            const result = document.getElementById('customerInfoResult');
            
            const info = {
                'window.ShopifyCustomer': window.ShopifyCustomer,
                'window.Shopify': window.Shopify,
                'localStorage.shopify_customer_access_token': localStorage.getItem('shopify_customer_access_token'),
                'localStorage.customify_usage_count': localStorage.getItem('customify_usage_count'),
                'document.cookie': document.cookie
            };
            
            result.innerHTML = `<div class="result">${JSON.stringify(info, null, 2)}</div>`;
        }

        async function checkUsage() {
            const customerId = document.getElementById('customerId').value;
            const result = document.getElementById('usageResult');
            
            if (!customerId) {
                result.innerHTML = `<div class="result error">Podaj Customer ID!</div>`;
                return;
            }
            
            try {
                const response = await fetch('https://customify-s56o.vercel.app/api/check-usage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        customerId: customerId,
                        customerAccessToken: 'oauth_session'
                    })
                });
                
                const data = await response.json();
                result.innerHTML = `<div class="result">${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                result.innerHTML = `<div class="result error">ERROR: ${error.message}</div>`;
            }
        }

        async function incrementUsage() {
            const customerId = document.getElementById('customerId').value;
            const result = document.getElementById('incrementResult');
            
            if (!customerId) {
                result.innerHTML = `<div class="result error">Podaj Customer ID najpierw!</div>`;
                return;
            }
            
            try {
                const response = await fetch('https://customify-s56o.vercel.app/api/increment-usage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        customerId: customerId,
                        customerAccessToken: 'oauth_session'
                    })
                });
                
                const data = await response.json();
                result.innerHTML = `<div class="result">${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                result.innerHTML = `<div class="result error">ERROR: ${error.message}</div>`;
            }
        }

        async function testTransform() {
            const customerId = document.getElementById('customerId').value;
            const imageInput = document.getElementById('imageInput');
            const result = document.getElementById('transformResult');
            
            if (!imageInput.files[0]) {
                result.innerHTML = `<div class="result error">Wybierz obraz!</div>`;
                return;
            }
            
            if (!customerId) {
                result.innerHTML = `<div class="result error">Podaj Customer ID!</div>`;
                return;
            }
            
            try {
                // Convert image to base64
                const file = imageInput.files[0];
                const reader = new FileReader();
                
                reader.onload = async (e) => {
                    const base64 = e.target.result.split(',')[1];
                    
                    result.innerHTML = `<div class="result">Wysy≈Çam request...</div>`;
                    
                    const response = await fetch('https://customify-s56o.vercel.app/api/transform', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            imageData: base64,
                            prompt: 'Transform in pixar style',
                            productType: 'test',
                            customerId: customerId,
                            customerAccessToken: 'oauth_session'
                        })
                    });
                    
                    const data = await response.json();
                    result.innerHTML = `<div class="result">${JSON.stringify(data, null, 2)}</div>`;
                };
                
                reader.readAsDataURL(file);
            } catch (error) {
                result.innerHTML = `<div class="result error">ERROR: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
